<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/do/reg" method="get">
    <div>
        用户名：<input type="text" placeholder="请输入用户名" name="user" />
    </div>
    <div>
        密码：<input type="password" placeholder="请输入密码" name="pwd" />
    </div>
    <div>
        角色：
        <select name="role">
            <option value="1">管理员</option>
            <option value="2">老 师</option>
            <option value="3">学 生</option>
        </select>
    </div>
    <div>
        性别：
        <input type="radio" name="gender" value="b" />男
        <input type="radio" name="gender" value="g" />女
    </div>
    <input type="submit" value="提 交" />
</form>
</body>
</html>
